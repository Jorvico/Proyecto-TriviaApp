<!DOCTYPE html>
<html>
<head>
  <title>Generador de Trivias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="d-flex justify-content-center">
        <div class="mt-auto mb-auto">
            <div class="card border-4 p-4 bg-primary-subtle">
                <h1 class="text-center">Trivia-App</h1>
            <h2 class="text-center">Bienvenido, selecciona tu configuracion de juego</h2>
          <div id="config-contenedor" class="container text-center">
            <div class="container p-3">
                <label for="categoria-select">Categoría:</label>
                <select id="categoria-select">
                </select>
            </div>
            
            <div class="container p-3">
                <label for="dificultad-select">Dificultad:</label>
                <select id="dificultad-select" class="form-select">
                  <option value="easy">Fácil</option>
                  <option value="medium">Medio</option>
                  <option value="hard">Difícil</option>
                </select>
            </div>
        
            <div class="container p-3">
                <label for="tipo-select">Tipo de Respuesta:</label>
            <select id="tipo-select" class="form-select">
              <option value="multiple">Múltiple</option>
              <option value="boolean">Verdadero/Falso</option>
            </select>
        
            <button id="generar-btn" class="btn btn-success mt-3">Generar Trivia</button>
          </div>
            </div>
            
        
          <div id="trivia-contenedor" style="display: none;">
            <h2>Trivia</h2>
        
            <div id="pregunta-contenedor"></div>
 
            <div id="puntaje-contenedor" style="display: none;">
              <h3>Puntaje Final: <span id="puntaje"></span></h3>
              <button id="nueva-trivia-btn">Crear Nueva Trivia</button>
            </div>
          </div>

        </div>
        </div>
        
</section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
